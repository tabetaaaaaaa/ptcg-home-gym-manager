services:
  web:
    build: .
    volumes:
      - media_data:/app/media
      - yolo_models:/root/.cache/ultralytics
      - bulk_register_data:/app/media/bulk_register
    # NOTE: Command is handled by ENTRYPOINT [./entrypoint.sh] in Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_data:
  media_data:
  yolo_models:
  bulk_register_data:
