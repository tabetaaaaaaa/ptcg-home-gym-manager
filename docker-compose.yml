services:
  web:
    build: .
    command: >
      bash -c "npm run watch &
              python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_data:/app/media
      - /app/node_modules
      - yolo_models:/root/.cache/ultralytics
      - bulk_register_data:/app/media/bulk_register
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./.env

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env

volumes:
  postgres_data:
  media_data:
  yolo_models:
  bulk_register_data:
