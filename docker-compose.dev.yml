# =============================================================================
# 開発環境 (dev) 用 Docker Compose
# =============================================================================
# 起動コマンド: docker compose -f docker-compose.dev.yml up
# 停止コマンド: docker compose -f docker-compose.dev.yml down
# =============================================================================

name: pokeapp-dev

services:
  web:
    container_name: pokeapp-dev-web
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_ENV=development
    volumes:
      # ソースコードをマウント（ホットリロード用）
      - .:/app
      # node_modules はコンテナ内のものを優先
      - /app/node_modules
      # 名前付きボリューム
      - media_data:/app/media
      - yolo_models:/root/.cache/ultralytics
      - bulk_register_data:/app/media/bulk_register
    ports:
      - "8001:8000"  # 外部:8001 → コンテナ内:8000
    depends_on:
      - db
    env_file:
      - .env.dev

  db:
    container_name: pokeapp-dev-db
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.dev

volumes:
  postgres_data:
  media_data:
  yolo_models:
  bulk_register_data:
