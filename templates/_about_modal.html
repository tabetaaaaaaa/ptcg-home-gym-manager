{% load static %}
<dialog id="about-modal" class="modal">
    <!-- アトモスフィアデザイン: 柔らかい光とガラスの質感、ミニマルな情報構成 -->
    <div class="modal-box w-auto max-w-sm bg-base-100/60 backdrop-blur-xl border border-white/40 shadow-2xl rounded-[2rem] p-10 relative overflow-hidden">
        
        <!-- 背景装飾（ふんわりとしたオーブ） -->
        <div class="absolute -top-20 -left-20 w-60 h-60 bg-primary/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-20 -right-20 w-60 h-60 bg-secondary/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 bg-accent/10 rounded-full blur-2xl"></div>

        <!-- 閉じるボタン -->
        <form method="dialog">
            <button class="absolute top-5 right-5 text-base-content/40 hover:text-base-content transition-colors z-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </form>

        <div class="relative z-10 text-center">
            <!-- 名前 -->
            <h3 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-br from-base-content to-base-content/50 tracking-tighter mb-10 mt-2">
                Tabetaaaaaaa
            </h3>

            <!-- SNSリンク (横並び・グラスモーフィズムスタイル) -->
            <div class="flex justify-center gap-4">
                <!-- GitHub -->
                <a href="https://github.com/tabetaaaaaaa" target="_blank" rel="noopener noreferrer" 
                   class="btn btn-circle btn-lg border-0 bg-base-content/5 hover:bg-[#24292e] hover:text-white hover:scale-110 transition-all duration-300 text-[#24292e] shadow-sm backdrop-blur-md group">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">

                    </svg>
                </a>

                <!-- X (Twitter) -->
                <a href="https://x.com/tabetaaaaaaa" target="_blank" rel="noopener noreferrer"
                   class="btn btn-circle btn-lg border-0 bg-base-content/5 hover:bg-black hover:text-white hover:scale-110 transition-all duration-300 text-black shadow-sm backdrop-blur-md">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>

                <!-- Zenn -->
                <a href="https://zenn.dev/tabetaaaaaaa" target="_blank" rel="noopener noreferrer"
                   class="btn btn-circle btn-lg border-0 bg-[#3EA8FF]/10 hover:bg-[#3EA8FF] hover:scale-110 transition-all duration-300 shadow-sm backdrop-blur-md group relative overflow-hidden">
                    <div class="w-8 h-8 relative">
                        <img src="{% static 'images/brand/zenn.svg' %}" alt="Zenn" class="w-full h-full object-contain group-hover:brightness-[10] transition-all duration-300" />
                    </div>
                </a>

                <!-- Qiita -->
                <a href="https://qiita.com/tabetaaaaaaa" target="_blank" rel="noopener noreferrer"
                   class="btn btn-circle btn-lg border-0 bg-[#55C500]/10 hover:bg-[#55C500] hover:scale-110 transition-all duration-300 shadow-sm backdrop-blur-md group">
                    <div class="w-8 h-8 relative">
                         <img src="{% static 'images/brand/qiita.png' %}" alt="Qiita" class="w-full h-full object-contain group-hover:brightness-[10] transition-all duration-300" />
                    </div>

            </div>

    <form method="dialog" class="modal-backdrop bg-base-100/30 backdrop-blur-sm">
        <button>close</button>
    </form>
