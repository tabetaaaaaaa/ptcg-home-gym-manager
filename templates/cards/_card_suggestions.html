<div class="absolute z-10 w-full bg-base-100 border border-base-300 rounded-md shadow-lg mt-1">
    {% if suggestions %}
        {% for suggestion in suggestions %}
            <button type="button"
                    class="block w-full text-left px-4 py-2 text-sm text-base-content hover:bg-base-200"
                    onclick="document.querySelector('[name=evolves_from]').value = '{{ suggestion|escapejs }}'; document.getElementById('suggestions-container').innerHTML = '';">
                {{ suggestion }}
            </button>
        {% endfor %}
    {% else %}
        <p class="px-4 py-2 text-sm text-gray-500">一致するカードは見つかりませんでした。</p>
    {% endif %}
</div>
