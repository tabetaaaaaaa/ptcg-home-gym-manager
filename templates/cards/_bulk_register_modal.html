{% load widget_tweaks %}

<div id="dialog-target" hx-swap-oob="true">
<dialog id="bulk-modal-form" class="modal">
    <div class="modal-box w-11/12 max-w-5xl">

        <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
            まとめて登録 (AI解析)
        </h3>

        <div class="alert shadow-lg mb-4">
            <div>
                <span>複数のカードが並んだ画像をアップロードしてください。AIが自動的に切り抜き・解析を行います。</span>
            </div>
        </div>

        <form
            hx-post="{% url 'cards:bulk_register_analyze' %}"
            hx-target="#dialog-target"
            hx-swap="innerHTML"
            enctype="multipart/form-data"
            hx-indicator="#bulk-analyze-indicator"
        >
            {% csrf_token %}
            
            <div class="form-control w-full mb-4">                  
                {# 画像プレビューエリア #}
                <div id="bulk-image-preview-area" class="mb-4" style="display: none;">
                    <div class="w-full h-64 flex justify-center items-center bg-base-200 rounded-lg border-2 border-base-300 border-dashed">
                        <img id="bulk-image-preview" src="" alt="画像プレビュー" class="max-w-full max-h-full object-contain p-2">
                    </div>
                </div>

                {# ファイル入力エリア #}
                <div id="bulk-image-upload-wrapper" class="relative">
                    <div id="bulk-drop-zone" class="h-64 flex flex-col justify-center items-center border-2 border-dashed border-base-300 rounded-lg text-center hover:border-primary transition-colors cursor-pointer bg-base-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-base-content opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <p class="text-lg font-medium text-base-content opacity-80 mb-2">クリックして画像を選択、またはドラッグ&ドロップ</p>
                        <p class="text-sm text-base-content opacity-60">Ctrl+V (⌘+V) でクリップボードから貼り付けも可能</p>
                    </div>
                    
                    {# 実際のinputタグ (非表示だが機能させる) #}
                    <input type="file" name="image" id="bulk-image-input" class="file-input file-input-bordered w-full hidden" accept="image/*" required>
                </div>

                {# 画像クリアボタン #}
                <div id="bulk-clear-wrapper" class="mt-2 text-right">
                    <button type="button" id="bulk-clear-btn" class="btn btn-sm btn-error btn-outline gap-1" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        <span class="whitespace-nowrap">画像クリア</span>
                    </button>
                </div>
            </div>

            <div class="modal-action flex justify-between items-center">
                 <span id="bulk-analyze-indicator" class="htmx-indicator flex items-center gap-2 text-accent font-semibold">
                    <span class="loading loading-spinner loading-md"></span>
                    AI解析を実行中... (これには30秒ほどかかる場合があります)
                </span>
                <div class="flex gap-2">
                    <button type="submit" class="btn btn-accent" id="bulk-submit-btn" disabled>
                        解析を開始する
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </button>
                    <button type="button" class="btn" onclick="document.getElementById('bulk-modal-form').close()">キャンセル</button>
                </div>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>

<script>
    (function() {
        const modal = document.getElementById('bulk-modal-form');
        const fileInput = document.getElementById('bulk-image-input');
        const dropZone = document.getElementById('bulk-drop-zone');
        const imagePreview = document.getElementById('bulk-image-preview');
        const imagePreviewArea = document.getElementById('bulk-image-preview-area');
        const clearBtn = document.getElementById('bulk-clear-btn');
        const submitBtn = document.getElementById('bulk-submit-btn');

        // モーダルを表示
        modal.showModal();

        // モーダルが閉じられたときにDOMクリーンアップ
        modal.addEventListener('close', () => {
            const dialogTarget = document.getElementById('dialog-target');
            if (dialogTarget) {
                dialogTarget.innerHTML = '';
            }
        });

        // ========================================
        // ドラッグ&ドロップ・ファイル選択ロジック
        // ========================================

        // ドロップゾーンクリック
        dropZone.addEventListener('click', () => fileInput.click());

        // ファイル選択時
        fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files));

        // ドラッグオーバー
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('border-primary', 'bg-primary', 'bg-opacity-5');
        });

        // ドラッグリーブ
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('border-primary', 'bg-primary', 'bg-opacity-5');
        });

        // ドロップ
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('border-primary', 'bg-primary', 'bg-opacity-5');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                 // DataTransferでinputに設定
                const dt = new DataTransfer();
                dt.items.add(files[0]);
                fileInput.files = dt.files;
                handleFileSelect(files);
            }
        });

        // クリップボード貼り付け
        document.addEventListener('paste', (e) => {
            if (!modal.open) return;
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    e.preventDefault();
                    const blob = items[i].getAsFile();
                    const dt = new DataTransfer();
                    dt.items.add(new File([blob], 'pasted-image.png', { type: blob.type }));
                    fileInput.files = dt.files;
                    handleFileSelect(dt.files);
                    break;
                }
            }
        });

        // 共通ファイル処理関数
        function handleFileSelect(files) {
            if (files && files.length > 0) {
                const file = files[0];
                if (!file.type.match('image.*')) {
                    alert('画像ファイルを選択してください。');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewArea.style.display = 'block';
                    dropZone.style.display = 'none'; // ドロップゾーンは隠す
                    clearBtn.disabled = false;
                    submitBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        // クリアボタン
        clearBtn.addEventListener('click', () => {
            fileInput.value = '';
            imagePreviewArea.style.display = 'none';
            dropZone.style.display = 'block'; // 再表示
            clearBtn.disabled = true;
            submitBtn.disabled = true;
        });

    })();
</script>
</div>
