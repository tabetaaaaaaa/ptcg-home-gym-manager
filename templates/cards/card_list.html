{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold tracking-wide">ポケモンカード一覧</h1>
        <button 
            hx-get="{% url 'cards:card_create' %}" 
            hx-target="#dialog-target"
            class="btn btn-primary">
            新規登録
        </button>
    </div>

    {# 検索フォーム ここから #}
    <div class="bg-base-200 p-6 rounded-lg shadow mb-8">
        <form method="get"
              hx-get="{% url 'cards:card_list' %}"
              hx-trigger="change, submit"
              hx-target="#card-list-container"
              hx-swap="innerHTML">
                        {% include "cards/_search_form.html" %}            <div class="flex justify-end gap-2 mt-4">
                <a href="{% url 'cards:card_list' %}" class="btn btn-ghost">リセット</a>
            </div>
        </form>
    </div>
    {# 検索フォーム ここまで #}

    {# HTMXが更新するターゲットコンテナ #}
    <div id="card-list-container">
        {% include "cards/_card_list_content.html" %}
    </div>

</div>
{% endblock content %}
