# =============================================================================
# 本番環境 (prd) 用 Docker Compose
# =============================================================================
# 起動コマンド: docker compose -f docker-compose.prod.yml up -d
# 停止コマンド: docker compose -f docker-compose.prod.yml down
# =============================================================================

services:
  web:
    container_name: pokeapp-prd-web
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_ENV=production
      # ワーカー数: 公式推奨は (2 × CPUコア数) + 1
      # 4名同時接続想定では 2〜4 が適切。サーバースペックに応じて調整
      - GUNICORN_WORKERS=2
    volumes:
      - media_data:/app/media
      - yolo_models:/root/.cache/ultralytics
      - bulk_register_data:/app/media/bulk_register
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    container_name: pokeapp-prd-db
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  postgres_data:
  media_data:
  yolo_models:
  bulk_register_data:
