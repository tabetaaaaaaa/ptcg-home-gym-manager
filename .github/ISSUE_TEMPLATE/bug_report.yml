name: バグ報告
description: 不具合の改善にご協力ください
title: " "
labels: ["fix"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます！以下の項目に入力をお願いします。
  - type: textarea
    id: description
    attributes:
      label: バグの説明
      description: どのような不具合か、簡潔に説明してください。
      placeholder: このボタンをクリックしたときにエラーが出ました...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 再現手順
      description: 不具合が発生した際の手順を教えてください。
      placeholder: |
        1. '...' ページへ移動
        2. '....' をクリック
        3. 下にスクロールして '....' を確認
        4. エラーが発生
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: |
        - OS: [例: macOS, Windows]
        - ブラウザ: [例: Chrome, Safari]
        - バージョン: [例: 1.0.0]
